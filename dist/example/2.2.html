<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../style/weui.min.css" charset="utf-8">
  <link rel="stylesheet" href="../style/weui-extend.min.css" charset="utf-8">
  <link rel="stylesheet" href="../style/common.min.css" charset="utf-8">
  <title>提交申请</title>
</head>
<body>
  <div class="weui_cells_title">信息详情</div>
  <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>就诊专家</p>
            </div>
            <div class="weui_cell_ft">牛一刀</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>就诊科室</p>
            </div>
            <div class="weui_cell_ft">小儿外科</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>就诊医院</p>
            </div>
            <div class="weui_cell_ft">广东省人民医院</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">患者姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="必填">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">联系电话</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="必填">
            </div>
        </div>

    </div>
    <div class="weui_cells_title">疾病描述</div>
    <div class="weui_cells">
      <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" placeholder="请输入疾病描述" rows="3"></textarea>
            </div>
        </div>
    </div>
    <div class="weui_cells_title">上传病历</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui_uploader">
                    <div class="weui_uploader_hd weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">上传病历</div>
                    </div>
                    <div class="weui_uploader_bd">
                        <div class="weui_uploader_input_wrp">
                            <input class="weui_uploader_input" type="file" accept="image/*" multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">提交申请</a>
    </div>
</body>
</html>

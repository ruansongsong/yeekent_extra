<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../style/weui.min.css" charset="utf-8">
  <link rel="stylesheet" href="../style/common.min.css" charset="utf-8">
  <title>支付</title>
</head>
<body>
  <div class="container" id="container"><div class="msg">
  <div class="weui_msg">
      <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
      <div class="weui_text_area">
          <p class="weui_msg_desc">您的资料已成功提交！</p>
          <h2 class="weui_msg_title">服务定金</h2>
          <h2 class="weui_msg_title total-money"><p class="total-money">
            <span>￥</span><span>300</span>
          </p></h2>
      </div>
      <div class="weui_opr_area">
          <p class="weui_btn_area">
              <a href="javascript:;" class="weui_btn weui_btn_primary">微信支付</a>
              <a href="javascript:;" class="weui_btn weui_btn_primary">银联支付</a>
          </p>
      </div>
      <div class="weui_extra_area">
          -订单取消,定金全额退回-
      </div>
  </div>
  </div></div>
</body>
</html>

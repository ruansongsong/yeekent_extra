<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../static/css/weui.min.css" charset="utf-8">
	<link rel="stylesheet" href="../static/css/common.min.css" charset="utf-8">
  <title>完成</title>
  <style>
    .weui_icon_success:before{
      color:#57a2d7;
    }
		.weui_msg .weui_msg_title{
			color:#57a2d7;
			font-size: 24px;
		}
		.weui_msg .weui_extra_area a{
			color: #989899;

		}
  </style>
</head>
<body>
	<div class="home-image">
			<img src="../static/images/complete.jpg" />
	</div>
	<div class="msg">
  <div class="weui_msg">
      <div class="weui_text_area">
          <h2 class="weui_msg_title" id="notification">测评完成</h2>
          <p class="weui_msg_desc">测评结果将在您下次孕检时</p>
					<p class="weui_msg_desc">由专家为您当面解读</p>
      </div>
      <div class="weui_opr_area">
          <p class="weui_btn_area">
              <a id="link" class="weui_btn weui_btn_primary">点击返回首页</a>
          </p>
      </div>
			<div class="weui_extra_area">
		        <a href="#">广东省人民医院</a>
		    </div>
  </div>

  </div>
</body>
</html>

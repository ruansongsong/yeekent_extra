      <p>
        <strong>孕前、孕期医学量表测定综合分析</strong>
      </p>
      <p class="detail">
        是一个关于帮助实现优生优育过程管理和提高妊娠综合状态的测评工具。它是以人体时间生物学理论为基础，综合遗传医学、妇产医学、营养学、预防医学等学科研发出来的促进优生优育的新技术。运用数字医疗技术综合测评夫妻双方各项孕育指标，并全面解读其自身孕育情况。从生物节律、遗传、疾病、心理、环境等众多影响优生优育的因素中找出具有针对性的个体指标，并加以相关指导，力求实现优生优育过程管理中指南针的作用。<a href="">免责条款</a>
      </p>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="../style/weui.min.css" charset="utf-8">
  <link rel="stylesheet" href="../style/weui-extend.min.css" charset="utf-8">
  <link rel="stylesheet" href="../style/common.min.css" charset="utf-8">
  <title>提交申请</title>
</head>
<body>
  <div class="weui_cells_title">信息详情</div>
  <div class="weui_cells">
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>患者姓名</p>
        </div>
        <div class="weui_cell_ft">小明</div>
    </div>
    <div class="weui_cell">
        <div class="weui_cell_bd weui_cell_primary">
            <p>患者电话</p>
        </div>
        <div class="weui_cell_ft">23333333</div>
    </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>主刀专家</p>
            </div>
            <div class="weui_cell_ft">牛一刀</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>疾病描述</p>
            </div>
            <div class="weui_cell_ft">小儿外科</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>手术医院</p>
            </div>
            <div class="weui_cell_ft">广东省人民医院</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>手术时间</p>
            </div>
            <div class="weui_cell_ft">2017年2月30日</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <p>订单金额</p>
            </div>
            <div class="weui_cell_ft"><span>￥</span><span>3000</span></div>
        </div>
    </div>

    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">支付订单</a>
    </div>
</body>
</html>

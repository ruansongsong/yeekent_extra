  <body>
    <div class="nav-bar nav-bar-top">

  		<div class="nav-bar-item"><input class="weui_input" id="disease" type="text" value="" placeholder="疾病"></div>
      <div class="nav-bar-item"><input class="weui_input" id="department" type="text" value="" placeholder="科室"></div>

		<div class="feed-item feed-item-two-columns">
			<div class="feed-item-first-column">

</span>

    <script src="../js/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.min.js"></script>


    <script>
      $("#area").picker({
        title: "请选择地区",
        cols: [
          {
            textAlign: 'center',
            values: ['广州', '深圳']
          }
        ],
        onChange: function(p, v, dv) {
          console.log(p, v, dv);
        },
        onClose: function(p, v, d) {
          console.log("close");
        }
      });
      $("#disease").picker({
        title: "请选择疾病",
        cols: [
          {
            textAlign: 'center',
            values: ['头疼', '无力', '失眠']
          }
        ],
        onChange: function(p, v, dv) {
          console.log(p, v, dv);
        },
        onClose: function(p, v, d) {
          console.log("close");
        }
      });
      $("#department").picker({
        title: "请选择科室",
        cols: [
          {
            textAlign: 'center',
            values: ['儿科', '妇产科', '外科']
          }
        ],
        onChange: function(p, v, dv) {
          console.log(p, v, dv);
        },
        onClose: function(p, v, d) {
          console.log("close");
        }
      });
